<!--
    elementos block e elementos inline
-->

<!-- 
    elementos block ficam um embaixo do outro, e ocupam 100% do espaço da tela
        exemplos:
            <h1>, <p> e <table>
 -->

 <!-- 
    elementos inline ficam um a frente do outro, seu tamanho é de acordo com seu conteúdo
        exemplos:
            <a>, <span> e <img>
  -->

<!-- 
    um terceiro do item é uma mistura hibrida dos dois, o inline-block, sua largura é de acordo
    com seu elementos porém ficam um embaixo do outro
        exemplos:
                display: inline-block
 -->
